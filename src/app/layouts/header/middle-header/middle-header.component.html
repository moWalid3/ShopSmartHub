<div class="container flex justify-content-center md:justify-content-between align-items-center flex-wrap gap-2 py-3">
  <a routerLink="/" class="text-primary flex-center gap-1 logo" dir="ltr">
    <img src="logo.png" alt="Logo" class="w-3rem"> SSH
  </a>

  <p-autoComplete dir="ltr"
    [(ngModel)]="selectedProduct"
    [showClear]="true"
    [suggestions]="filteredProducts()"
    (completeMethod)="filterProduct($event)"
    optionLabel="title"
    dropdownIcon="pi pi-phone"
    [placeholder]="'header.middle.searchForProducts' | translate"
    (onSelect)="onSearchSelect($event)"
    class="flex-grow-1 text-center mx-3"
  >
    <ng-template let-product pTemplate="item">
      <a class="flex align-items-center gap-3 w-full">
        <img [src]="product.imageCover" [alt]="product.title" class="w-2rem" />
        <p class="m-0 text-left w-10rem">{{ product.title }}</p>
      </a>
    </ng-template>
  </p-autoComplete>

  <div class="flex-center gap-4 w-full lg:w-auto mt-2 lg:mt-0">
    <a class="icon-link icon-link-pink" href="tel:+201050747532">
      <span class="tra-2 flex-center"><i class="pi pi-phone"></i></span>
      <div>
        <span class="text-13px font-light text-500">{{ 'header.middle.hotline' | translate }}</span>
        <p class="mb-0 mt-1 text-sm font-bold text-900">01050747532</p>
      </div>
    </a>

    <a class="icon-link cursor-pointer" (click)="onChangeAuth()">
      <span class="tra-2 flex-center"><i [class]="'pi '+(authService.isAuthenticated() ? 'pi-sign-out' : 'pi-user')" ></i></span>
      <div>
        <span class="text-13px font-light text-500">{{ (authService.isAuthenticated() ? 'header.middle.logoutYour' : 'header.middle.loginYour') | translate }}</span>
        <p class="mb-0 mt-1 text-sm font-bold text-900">{{ 'header.middle.account' | translate }}</p>
      </div>
    </a>
  </div>
</div>
