<div class="relative p-3 surface-border"
  [ngClass]="{
    'border-1 border-round': layout() === 'grid',
    'flex align-items-center gap-3 border-top-1 flex-wrap': layout() === 'list'
  }"
>
  <div [ngClass]="{'flex gap-3': layout() === 'list'}">
    <div [ngClass]="{'mb-3': layout() === 'grid'}">
      <p-skeleton [width]="layout() === 'grid' ? '100%' : '10rem'" height="10rem" styleClass="mb-2"></p-skeleton>
    </div>
    <div [class.flex-grow-1]="layout() === 'list'">
      <p-skeleton width="30%" height="1rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="80%" height="1rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="50%" height="1rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="30%" height="1.5rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="40%" height="1rem" styleClass="mb-2"></p-skeleton>
    </div>
  </div>
  <div class="flex justify-content-between align-items-center mt-2">
    <p-skeleton width="40%" height="1rem"></p-skeleton>
    <div class="flex gap-2">
      <p-skeleton shape="circle" size="2rem"></p-skeleton>
      <p-skeleton shape="circle" size="2rem"></p-skeleton>
    </div>
  </div>
</div>
