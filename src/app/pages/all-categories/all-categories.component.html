<p-breadcrumb class="max-w-full mb-5" styleClass="surface-ground" [model]="[{label: 'public.categories' | translate}]" [home]="{icon: 'pi pi-home', routerLink: '/'}" dir="ltr" />

@if (!categoriesService.allCategories().length) {
  <div class="grid py-5">
    @for (category of [1, 2, 3, 4]; track $index) {
      <div class="col-12 sm:col-6 lg:col-3" data-aos="zoom-in">
        <p-skeleton width="100%" height="398px" />
      </div>
    }
  </div>
}@else {
  <div class="grid py-5">
    @for (category of categoriesService.allCategories(); track category._id) {
      <div class="col-12 sm:col-6 lg:col-3">

        <app-category-card [category]="category" data-aos="zoom-in" />

      </div>
    }
  </div>
}
