<p-breadcrumb class="max-w-full mb-5" styleClass="surface-ground" [model]="[{label: 'public.brands' | translate}]" [home]="{icon: 'pi pi-home', routerLink: '/'}" dir="ltr" />

@if (!brandsService.allBrands().length) {
  <div class="grid py-5">
    @for (brand of [1, 2, 3, 4, 5, 6]; track $index) {
      <div class="col-6 sm:col-4 md:col-3 lg:col-2" data-aos="zoom-in">
        <p-skeleton width="100%" height="180px" />
      </div>
    }
  </div>

}@else {
  <div class="grid py-5">
    @for (brand of brandsService.allBrands(); track brand._id) {
      <div class="col-6 sm:col-4 md:col-3 lg:col-2">
        <a data-aos="zoom-in" [routerLink]="['/products/brand', brand._id]" class="block border-1 p-1 border-primary overflow-hidden border-round surface-section">
          <img [src]="brand.image" [alt]="brand.name" class="w-full">
          <span class="block px-1 pb-3 pt-1 text-primary text-center font-semibold">{{ brand.name }}</span>
        </a>
      </div>
    }
  </div>
}
