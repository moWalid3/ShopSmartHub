<div class="flex justify-content-between align-items-center mb-5 pt-7">
  <h6 class="main-title">{{ 'public.categories' | translate }}</h6>
  <a routerLink="/categories" class="main-link">{{ 'home.categoriesSection.seeAllCategories' | translate }} <i class="pi pi-arrow-up-right"></i></a>
</div>

@if (!featuredCategories().length) {
  <div class="grid">
    @for (category of [1, 2, 3, 4]; track $index) {
      <div class="col-12 sm:col-6 lg:col-3">
        <p-skeleton width="100%" height="398px" />
      </div>
    }
  </div>
}@else {
  <div class="grid">
    @for (category of featuredCategories(); track category._id) {
      <div class="col-12 sm:col-6 lg:col-3">

        <app-category-card [category]="category" />

      </div>
    }
  </div>
}
