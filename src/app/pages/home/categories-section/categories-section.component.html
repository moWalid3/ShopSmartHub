<div class="flex justify-content-between align-items-center mb-5 pt-7">
  <h6 class="main-title">{{ 'home.categoriesSection.categories' | translate }}</h6>
  <a routerLink="/categories" class="main-link">{{ 'home.categoriesSection.seeAllCategories' | translate }} <i class="pi pi-arrow-up-right"></i></a>
</div>

<div class="grid">
  @for (category of featuredCategories(); track category._id) {
    <div class="lg:col-3 col-6">
      <div class="border-1 border-200 border-round shadow-1 category-box tra-2">
        <img [src]="category.image" [alt]="category.name">
        <div class="content">
          <p class="mt-0 mb-3 text-2xl text-white">{{ category.name }}</p>
          <span class="block mb-3 text-sm text-white">Up to {{ $even ? '20' : '40' }}% off today!</span>
          <p-button [routerLink]="['/categories', category._id]" dir="ltr" size="small" [label]="'home.categoriesSection.shopNow' | translate" icon="pi pi-arrow-up-right" [rounded]="true" iconPos="right" />
        </div>
      </div>
    </div>
  }
</div>
