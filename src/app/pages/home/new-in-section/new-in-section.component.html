<div class="flex justify-content-between align-items-center mb-5 pt-7">
  <h6 class="main-title">{{ 'home.newIn' | translate }}</h6>
  <a routerLink="/products" class="main-link">{{ 'home.seeAllDeals' | translate }} <i class="pi pi-arrow-up-right"></i></a>
</div>

<div class="grid" dir="ltr">
  @for (product of newInProducts(); track product._id) {
    <div class="col-12 sm:col-6 lg:col-4 xl:col-3">
      <app-product-card [product]="product" />
    </div>
  }
</div>
