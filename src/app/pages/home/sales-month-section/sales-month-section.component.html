<div class="flex justify-content-between align-items-center mb-5 pt-7">
  <h6 class="main-title">{{ 'home.monthSales.thisMonthSales' | translate }}</h6>
  <a routerLink="/products" class="main-link">{{ 'home.seeAllDeals' | translate }} <i class="pi pi-arrow-up-right"></i></a>
</div>

<p-carousel
  [value]="monthSalesProducts()"
  [numVisible]="4"
  [numScroll]="4"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
  dir="ltr"
>
  <ng-template let-product let-index pTemplate="item">
    <app-product-card [product]="product" />
  </ng-template>
</p-carousel>
